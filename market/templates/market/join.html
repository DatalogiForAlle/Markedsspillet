{% extends "market/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% translate 'Join' %}{% endblock %}

{% block content %}

<div class="container" style="max-width: 600px">
	<h3 class="mb-lg-4 mt-5">{% translate 'Choose a trader name and join a market' %}</h3>

	<form class="mb-4" action="" method="post">{% csrf_token %}
		{{ form|crispy }}
		<div class="d-flex justify-content-center">
			<input type="submit" value="{% translate "Join" %}" class="btn btn-primary my-2">
		</div>
	</form>
</div>
{% endblock %}
