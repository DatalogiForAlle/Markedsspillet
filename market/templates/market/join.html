{% extends "market/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% translate 'Join' %}{% endblock %}

{% block content %}

<h4 class="mb-4">{% translate 'Choose a trader name and join a market' %}</h4>

<form class="mb-4" action="" method="post">{% csrf_token %}
	{{ form|crispy }}
	<div class="d-flex justify-content-center">
		<input type="submit" value="{% translate "Join" %}" class="btn btn-primary my-4">
	</div>
</form>

{% endblock %}
