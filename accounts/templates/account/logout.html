{% extends 'market/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log af{% endblock %}

{% block content %}
  <h2>Log af</h2>
  Du er i øjeblikket logget på med email-adressen {{ user.email }}.
  <p>Er du sikker på, at du ønsker at logge af?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Log af</button>
  </form>
{% endblock content %}
