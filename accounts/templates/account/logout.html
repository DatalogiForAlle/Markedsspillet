{% extends 'market/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% translate 'Log Out' %}{% endblock %}

{% block content %}
  <h1>{% translate 'Log Out' %}</h1>
  <p>{% translate 'Are you sure you want to log out?' %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">{% translate 'Log Out' %}</button>
  </form>
{% endblock content %}
