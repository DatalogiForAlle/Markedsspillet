version: "3.3"
   
services:
  web:
    restart: always
    build: .
    command: /bin/sh -c /code/entrypoint.prod.sh
    volumes:
      - database_volume:/db/
      - static_volume:/code/static
      - ./backups:/backups
    expose:
      - 8000
    env_file:
      - ./.env.prod
    networks:
      - reverseproxy_proxynet

  nginx:
    restart: always
    image: nginx:latest
    hostname: markedsspillet.dk
    volumes:
      - static_volume:/code/static
      - type: bind
        source: ./nginx_config/nginx.conf
        target: /etc/nginx/conf.d/default.conf
    expose:
      - 1337
    depends_on:
      - web
    environment:
      - VIRTUAL_HOST=markedsspillet.dk
      - VIRTUAL_PORT=1337
      - LETSENCRYPT_HOST=markedsspillet.dk
      - LETSENCRYPT_EMAIL=dybber@di.ku.dk
      - url=https://markedsspillet.dk
    networks:
      - reverseproxy_proxynet


volumes:
  database_volume: {}
  static_volume: {}

networks:
  reverseproxy_proxynet:
    external: true